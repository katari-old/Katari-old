<span jwcid="@Border" subBlock="subBlock">
  <span jwcid="subBlock@Block">
    <ul id="local">
      <div jwcid="@If" condition="ognl:classDescriptor.allowSave">
        <li>
          <a class="newlink" href="#" jwcid="@trails:NewLink" type="ognl:type"></a>
        </li>
      </div>
      <li>
        <a class="searchlink" href="#" jwcid="@trails:SearchLink" type="ognl:type"></a>
      </li>
    </ul>
  </span>

  <h3>
    <span jwcid="@trails:InsertI18N"
      bundleKey="org.trails.i18n.search"
      defaultMessage="[TRAILS][ORG.TRAILS.I18N.SEARCH]"
      params="ognl:classDescriptor.displayName"/>
  </h3>

  <form jwcid="@trails:SearchForm"/>

  <h3>
    <span jwcid="@trails:InsertI18N"
      bundleKey="org.trails.i18n.list"
      defaultMessage="[TRAILS][ORG.TRAILS.I18N.LIST]"
      params="ognl:classDescriptor.pluralDisplayName"/>
  </h3>

  <!-- To change the page size, add an attribute of the form:
  pageSize="20"
  to the ObjectTable.
  -->
  <table class="results" jwcid="objectTable@trails:ObjectTable"
    rowsClass="ognl:beans.evenOdd.next"
    criteria="ognl:criteria"
    object="ognl:object"
    column="ognl:column"
    extraColumns="!viewAndEdit: :viewAndEdit"
	cellpadding="0" cellspacing="0" border="0" width="100%">

    <!-- It is possible to override the value of any column using
    [column]ColumnValue. The column named linkColumnValue represents the id
    or the first editable column if the id is not available (hidden or not
    summary. This component 'removes' the link to the edit page in the
    first/id column.-->
    <div jwcid="linkColumnValue@Block">
      <span jwcid="@Insert"
        value="ognl:object[#this.components.objectTable.linkProperty]"/>
    </div>

    <!-- Adds two components (ViewLink and EditLink) instead of rendering the
    viewAndEdit column, defined in extraColumns attribute. -->
    <div jwcid="viewAndEditColumnValue@Block">
      <a jwcid="viewLink@trails:ViewLink" model="ognl:object" href="#">view</a>
      <a jwcid="editLink@EditLink" model="ognl:object" href="#">edit</a>
    </div>
  </table>

</span>
